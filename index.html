<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>drag-zz</title>
</head>
<style>
    ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    ul {
        padding: 5px;
        width: 480px;
        height: 640px;
        margin: 100px auto;
        position: relative;
        background:#3366cc;
    }

    li {
        width: 150px;
        height: 150px;
        margin: 5px;
        float: left;
        overflow: hidden;
        background:#ff6600;
        cursor: move;
        -webkit-user-select: none;
    }
</style>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
</ul>
</body>
</html>
<script src="event.js"></script>
<script src="drag.js"></script>
<script src="tween.js"></script>
<script>
    var oLis = document.getElementsByTagName("li");
    //第一步：把浮动布局改造成绝对定位布局，否则无法拖拽
    for (var i = oLis.length - 1; i >= 0; i--) {
        var oLi = oLis.item(i);
        oLi.style.top = (oLi.t = oLi.offsetTop) + "px";
        oLi.style.left = (oLi.l = oLi.offsetLeft) + "px";
        oLi.style.position = "absolute";//定位要后做
        oLi.style.margin = 0;
        var obj = new Drag(oLi);
        obj.border();
        obj.on("dragstart", increaseIndex);
        obj.on("dragend", goHome);
        obj.on("drag", getHited);
        obj.on("dragend",changePosition);
    }
    //点谁谁到前面
    var index = 0;
    function increaseIndex() {
        this.ele.style.zIndex = ++index;
    }
    //回到原位
    function goHome() {
        animate(this.ele, {left: this.ele.l, top: this.ele.t}, 400, 2);
    }

    //碰撞变色
    function getHited() {
        var ele = this.ele;
        this.aHited = [];
        for (var i = 0; i < oLis.length; i++) {
            var oLi = oLis.item(i);
            if (ele == oLi)continue;
            oLi.style.background="";
            if (test(ele, oLi)) {
                oLi.style.background = "skyblue";
                this.aHited.push(oLi);//把装上的保存到数组里
            }
        }
    }
    function test(r, b) {
        if (r.offsetLeft + r.offsetWidth < b.offsetLeft || r.offsetTop + r.offsetHeight < b.offsetTop || r.offsetLeft > b.offsetLeft + b.offsetWidth || r.offsetTop > b.offsetTop + b.offsetHeight) {
            return false;//以上没有相撞
        } else {
            return true;
        }
    }

    //图片交换位置
    function changePosition(){
        var a=this.aHited;
        if(a){
            for(var i=0;i< a.length;i++){
                var oLi=a[i];
                var ele=this.ele;
                oLi.distance=Math.pow(oLi.offsetLeft-ele.offsetLeft,2)+Math.pow(oLi.offsetTop-ele.offsetTop,2);
            }
            a.sort(function(a,b){
                return a.distance- b.distance;
            });
            a[0].style.background="#000000";
            oLi=a[0];
            animate(oLi,{left:ele.l,top:ele.t},400,4);
            animate(ele,{left:oLi.l,top:oLi.t},400,3);
            var templ=ele.l;
            var tempt=ele.t;
            ele.l=oLi.l;
            ele.t=oLi.t;
            oLi.l=templ;
            oLi.t=tempt;
        }
    }


</script>
